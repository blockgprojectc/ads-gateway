<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle Bell | Premium Stream</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white">


    <header class="sticky top-0 z-50 bg-black/95 backdrop-blur-xl border-b border-neutral-800 p-4">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-3 bell-shake cursor-pointer">
                <div class="bg-[#FACC15] p-2 rounded-xl">
                    <i data-lucide="bell" class="text-black w-7 h-7"></i>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tighter uppercase italic text-[#FACC15]">Jingle <span
                        class="text-white">Bell</span></h1>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">

        <div class="flex flex-wrap items-center justify-center gap-4 mb-16">
            <button id="btn-all" onclick="setCategory('all')"
                class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-[#FACC15] text-black">ALL
                CONTENT</button>
            <button id="btn-new" onclick="setCategory('new')"
                class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-black hover:bg-[#FACC15]">NEW
                ARRIVALS</button>
            <button id="btn-long" onclick="setCategory('long')"
                class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-black hover:bg-[#FACC15]">LONG
                VIDEOS</button>
        </div>

        <div class="mb-6 sm:mb-12 flex justify-center overflow-hidden max-h-[250px] sm:max-h-none">
            <script async="async" data-cfasync="false"
                src="https://pl28760027.effectivegatecpm.com/5c23b3019ee45a2a281ee229f7b0cc9b/invoke.js"></script>
            <div id="container-5c23b3019ee45a2a281ee229f7b0cc9b"></div>
        </div>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-16"></div>

        <div id="pagination" class="flex justify-center items-center gap-3 py-10"></div>
    </main>

    <!-- Series Modal -->
    <div id="series-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-2xl" onclick="closeCollection()"></div>
        <div
            class="relative w-full max-w-4xl bg-neutral-900/50 border border-neutral-800 rounded-[3rem] overflow-hidden shadow-2xl">
            <div class="p-8 border-b border-white/5 flex items-center justify-between bg-neutral-900">
                <h2 id="modal-title" class="text-2xl font-black uppercase italic text-[#FACC15]">Series Title</h2>
                <button onclick="closeCollection()"
                    class="p-4 rounded-2xl bg-white/5 hover:bg-[#FACC15] hover:text-black transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="modal-parts"
                class="p-8 max-h-[70vh] overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-6 bg-black/40">
                <!-- Parts injected here -->
            </div>
        </div>
    </div>

    <script src="https://pl28760019.effectivegatecpm.com/f4/67/a5/f467a516bfb266e415d139670e889c6d.js"></script>
    <script src="script.js"></script>
</body>

</html>
