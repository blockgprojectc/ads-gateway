<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle Bell | Premium Stream</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white">

    <div id="loader"
        class="hidden fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="relative mb-8">
            <div class="w-24 h-24 border-b-4 border-[#FACC15] rounded-full animate-spin"></div>
            <i data-lucide="bell"
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[#FACC15] w-10 h-10"></i>
        </div>
        <h2 class="text-3xl font-extrabold mb-2 tracking-tight">Ringing the Link...</h2>
        <p class="text-neutral-400 max-w-sm mb-10">Jingle Bell is securing your high-speed connection. Please wait.</p>
        <div class="w-full max-w-md bg-neutral-900 h-1.5 rounded-full overflow-hidden">
            <div class="bg-[#FACC15] h-full animate-progress"></div>
        </div>
    </div>

    <header class="sticky top-0 z-50 bg-black/95 backdrop-blur-xl border-b border-neutral-800 p-4">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-3 bell-shake cursor-pointer">
                <div class="bg-[#FACC15] p-2 rounded-xl">
                    <i data-lucide="bell" class="text-black w-7 h-7"></i>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tighter uppercase italic text-[#FACC15]">Jingle <span
                        class="text-white">Bell</span></h1>
            </div>

            <div class="relative w-full sm:w-80">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-neutral-500 w-4 h-4"></i>
                <input type="text" id="searchInput" oninput="render()" placeholder="Search movies & clips..."
                    class="w-full bg-neutral-900 border border-neutral-800 rounded-2xl py-3 pl-12 pr-4 text-sm focus:border-[#FACC15] focus:ring-1 focus:ring-[#FACC15] outline-none transition-all">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">

        <div class="flex flex-wrap items-center justify-center gap-4 mb-16">
            <button id="btn-all" onclick="setCategory('all')"
                class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-[#FACC15] text-black">ALL
                CONTENT</button>
            <button id="btn-new" onclick="setCategory('new')"
                class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-black hover:bg-[#FACC15]">NEW
                ARRIVALS</button>
            <button id="btn-top" onclick="setCategory('top')"
                class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-black hover:bg-[#FACC15]">TOP
                RATED</button>
        </div>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-16"></div>

        <div id="pagination" class="flex justify-center items-center gap-3 py-10"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
