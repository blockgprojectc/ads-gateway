<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle Bell | Premium Stream</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #000; overflow-x: hidden; }
        
        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
        .animate-progress { animation: progress 3s linear forwards; }
        
        .btn-theory {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-theory:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.5);
        }
        .bell-shake:hover i {
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
    </style>
</head>
<body class="text-white">

    <div id="loader" class="hidden fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="relative mb-8">
            <div class="w-24 h-24 border-b-4 border-[#0088cc] rounded-full animate-spin"></div>
            <i data-lucide="bell" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[#0088cc] w-10 h-10"></i>
        </div>
        <h2 class="text-3xl font-extrabold mb-2 tracking-tight">Ringing the Link...</h2>
        <p class="text-neutral-400 max-w-sm mb-10">Jingle Bell is securing your high-speed connection. Please wait.</p>
        <div class="w-full max-w-md bg-neutral-900 h-1.5 rounded-full overflow-hidden">
            <div class="bg-[#0088cc] h-full animate-progress"></div>
        </div>
    </div>

    <header class="sticky top-0 z-50 bg-black/95 backdrop-blur-xl border-b border-neutral-800 p-4">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-3 bell-shake cursor-pointer">
                <div class="bg-[#0088cc] p-2 rounded-xl">
                    <i data-lucide="bell" class="text-white w-7 h-7"></i>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tighter uppercase italic text-[#0088cc]">Jingle <span class="text-white">Bell</span></h1>
            </div>
            
            <div class="relative w-full sm:w-80">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-neutral-500 w-4 h-4"></i>
                <input type="text" id="searchInput" oninput="render()" placeholder="Search movies & clips..." 
                    class="w-full bg-neutral-900 border border-neutral-800 rounded-2xl py-3 pl-12 pr-4 text-sm focus:border-[#0088cc] focus:ring-1 focus:ring-[#0088cc] outline-none transition-all">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        
        <div class="flex flex-wrap items-center justify-center gap-4 mb-16">
            <button id="btn-all" onclick="setCategory('all')" class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-[#0088cc] text-white">ALL CONTENT</button>
            <button id="btn-new" onclick="setCategory('new')" class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-white">NEW ARRIVALS</button>
            <button id="btn-top" onclick="setCategory('top')" class="btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-white">TOP RATED</button>
        </div>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-16"></div>

        <div id="pagination" class="flex justify-center items-center gap-3 py-10"></div>
    </main>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const MAIN_AD_LINK = "https://your-adsterra-link.com"; 
        
        const videoData = [
            { id: 1, category: "new", title: "Action Blockbuster", thumb: "https://picsum.photos/800/450?v=11", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 2, category: "top", title: "Drama Highlight", thumb: "https://picsum.photos/800/450?v=22", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 3, category: "new", title: "Thriller Series", thumb: "https://picsum.photos/800/450?v=33", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 4, category: "top", title: "Comedy Night", thumb: "https://picsum.photos/800/450?v=44", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 5, category: "new", title: "Horror Special", thumb: "https://picsum.photos/800/450?v=55", ad: "AD_LINK", video: "VIDEO_LINK" },
            { id: 6, category: "top", title: "Sci-Fi Epic", thumb: "https://picsum.photos/800/450?v=66", ad: "AD_LINK", video: "VIDEO_LINK" },
        ];

        let currentPage = 1;
        let activeCategory = 'all';
        const itemsPerPage = 6; 

        // ==========================================
        // ACTION THEORY ENGINE
        // ==========================================
        function runTheoryAction(callback) {
            document.getElementById('loader').classList.remove('hidden');
            window.open(MAIN_AD_LINK, '_blank');
            
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                callback();
                window.scrollTo({top: 0, behavior: 'smooth'});
            }, 3000);
        }

        function setCategory(cat) {
            runTheoryAction(() => {
                activeCategory = cat;
                currentPage = 1; // Back to first page logic
                render();
            });
        }

        function setPage(num) {
            runTheoryAction(() => {
                currentPage = num;
                render();
            });
        }

        function playVideo(adLink, videoUrl) {
            document.getElementById('loader').classList.remove('hidden');
            window.open(adLink, '_blank');
            setTimeout(() => {
                window.location.href = videoUrl;
            }, 3000);
        }

        // ==========================================
        // RENDER ENGINE
        // ==========================================
        function render() {
            const grid = document.getElementById('video-grid');
            const pagin = document.getElementById('pagination');
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = videoData.filter(v => {
                const matchesCat = activeCategory === 'all' || v.category === activeCategory;
                const matchesSearch = v.title.toLowerCase().includes(query);
                return matchesCat && matchesSearch;
            });

            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const currentVideos = filtered.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            grid.innerHTML = currentVideos.map(v => `
                <div onclick="playVideo('${v.ad}', '${v.video}')" class="group cursor-pointer bg-neutral-900/40 rounded-[2rem] overflow-hidden border border-neutral-800 hover:border-[#0088cc] transition-all duration-500">
                    <div class="relative aspect-video overflow-hidden">
                        <img src="${v.thumb}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center">
                            <div class="bg-[#0088cc] p-5 rounded-full scale-0 group-hover:scale-100 transition-all duration-500 shadow-2xl shadow-[#0088cc]/50">
                                <i data-lucide="play" class="text-white fill-current w-6 h-6"></i>
                            </div>
                        </div>
                    </div>
                    <div class="p-8">
                        <h3 class="font-bold text-xl text-white mb-6 line-clamp-1">${v.title}</h3>
                        <button class="btn-theory w-full py-4 bg-[#0088cc] text-white rounded-2xl font-black text-xs uppercase tracking-widest">Ring to Watch</button>
                    </div>
                </div>
            `).join('');

            pagin.innerHTML = totalPages <= 1 ? "" : Array.from({length: totalPages}, (_, i) => i + 1).map(num => `
                <button onclick="setPage(${num})" 
                    class="btn-theory w-14 h-14 rounded-2xl font-bold text-sm ${currentPage === num ? 'bg-[#0088cc] text-white shadow-lg shadow-[#0088cc]/40' : 'bg-neutral-900 text-neutral-500 hover:bg-neutral-800'}">
                    ${num}
                </button>
            `).join('');

            ['all', 'new', 'top'].forEach(cat => {
                const btn = document.getElementById(`btn-${cat}`);
                if (cat === activeCategory) {
                    btn.className = "btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-[#0088cc] text-white shadow-lg shadow-[#0088cc]/40";
                } else {
                    btn.className = "btn-theory px-10 py-3.5 rounded-2xl font-bold text-sm bg-neutral-900 text-neutral-400 hover:text-white hover:bg-neutral-800";
                }
            });

            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
