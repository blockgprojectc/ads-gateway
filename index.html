<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
        .animate-progress { animation: progress 3s linear forwards; }
        body { background-color: black; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-[#0088cc] border-t-transparent rounded-full animate-spin mb-6"></div>
        <h2 class="text-white text-2xl font-bold mb-2">Verifying Connection...</h2>
        <p class="text-neutral-400 mb-8">Please wait while we secure your link.</p>
        <div class="w-full max-w-sm bg-neutral-800 h-2 rounded-full overflow-hidden">
            <div class="bg-[#0088cc] h-full animate-progress"></div>
        </div>
    </div>

    <header class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl border-b border-neutral-800 p-5">
        <div class="max-w-7xl mx-auto flex items-center justify-center gap-3">
            <i data-lucide="video" class="text-[#0088cc] w-8 h-8"></i>
            <h1 class="text-white text-3xl font-bold">Video Hub</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12"></div>
        <div id="pagination" class="flex justify-center items-center gap-3 mb-12"></div>
    </main>

    <script>
        // ==========================================
        // 4. YOUR VIDEO LIST (THIS IS WHERE YOU WORK!)
        // ==========================================
        // To add a video: Copy from { to }, and paste it.
        // Make sure there is a comma after every } except the last one.
        
        const videoData = [
            { 
                id: 1, 
                title: "Epic Journey Movie", 
                thumb: "https://picsum.photos/800/450?v=1", 
                ad: "https://your-adsterra-link.com", 
                video: "https://t.me/your-telegram-link" 
            },
            { 
                id: 2, 
                title: "Action Thriller Clip", 
                thumb: "https://picsum.photos/800/450?v=2", 
                ad: "https://your-adsterra-link.com", 
                video: "https://t.me/your-telegram-link" 
            }
        ];

        // ==========================================
        // 5. THE ENGINE (DO NOT TOUCH THIS CODE)
        // ==========================================
        const itemsPerPage = 6;
        let currentPage = 1;

        function showVideo(adLink, videoUrl) {
            document.getElementById('loader').classList.remove('hidden');
            window.open(adLink, '_blank');
            setTimeout(() => { window.location.href = videoUrl; }, 3000);
        }

        function render() {
            const grid = document.getElementById('video-grid');
            const pagin = document.getElementById('pagination');
            grid.innerHTML = ""; pagin.innerHTML = "";

            const totalPages = Math.ceil(videoData.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const currentVideos = videoData.slice(start, start + itemsPerPage);

            currentVideos.forEach(v => {
                grid.innerHTML += `
                    <div onclick="showVideo('${v.ad}', '${v.video}')" class="group cursor-pointer bg-neutral-900 rounded-xl overflow-hidden border border-neutral-800 hover:border-[#0088cc] transition-all">
                        <div class="relative aspect-video">
                            <img src="${v.thumb}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <div class="bg-[#0088cc] p-4 rounded-full shadow-lg"><i data-lucide="play" class="text-white"></i></div>
                            </div>
                        </div>
                        <div class="p-4 text-white">
                            <h3 class="font-medium line-clamp-1">${v.title}</h3>
                            <button class="mt-4 w-full py-2 bg-neutral-800 group-hover:bg-[#0088cc] rounded-lg font-bold text-sm transition-colors">WATCH NOW</button>
                        </div>
                    </div>`;
            });

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `w-10 h-10 rounded-lg text-white font-bold transition-all ${currentPage === i ? 'bg-[#0088cc]' : 'bg-neutral-800 hover:bg-neutral-700'}`;
                btn.onclick = () => { currentPage = i; render(); window.scrollTo({top: 0, behavior: 'smooth'}); };
                pagin.appendChild(btn);
            }
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
